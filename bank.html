<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Daddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class= "bg-black">
    <header>
        <h1 class="text-5xl text-center mt-6 text-white">Let's Make Some
            <span class="font-semibold text-violet-600">Money!!</span>!!
        </h1>
    </header>
    <main>
        <section class="mt-20">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl text-center">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-purple-400 p-8 rounded-xl text-center">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total" >00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl text-center">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 px-3 py-1 mt-5" type="text" name="" id="deposit-field" placeholder="Please $ Deposite Here">
                    <button id="btn-deposit" class="bg-green-800 text-white hover:bg-red-600 px-7 py-1 font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-cyan-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input id = "withdraw-field" class="w-9/12 block mb-3 px-3 py-1 mt-5" type="text" name="" id="user-email" placeholder="Please $ Withdraw Here">
                    <button id="btn-withdraw" class="bg-red-600 text-white hover:bg-green-800 px-5 py-1 font-medium rounded-lg">Withdraw</button>
                </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
