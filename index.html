<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class= "bg-black">
    <header>
        <h1 class="text-5xl text-center mt-6 text-white">Welcome to
            <span class="font-semibold text-violet-600">Oishe's Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-green-400 w-9/12 mx-auto mt-20 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3 py-1" type="email" name="" id="user-email" placeholder="Please Enter Your Email">
                <input class="w-9/12 block mb-3 px-3 py-1 mt-4" type="password" name="" id="user-pass"placeholder="Please Enter Your Password">
                <button id="btn-submit" class="bg-red-600 mt-3 text-white hover:bg-green-800 px-5 py-1 font-medium rounded-lg">Submit</button>

            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
